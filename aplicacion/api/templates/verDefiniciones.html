<!DOCTYPE html>
<html>
<head>
    <title>Definiciones</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .delete-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <a href="{% url 'general' %}">Volver</a>
    <h1>Listado de Definiciones</h1>
    <a href="{% url 'subirDefiniciones' %}">Subir definiciones</a>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Definición</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for definicion in definiciones %}
            <tr>
                <td>{{ definicion.titulo }}</td>
                <td>{{ definicion.definicion }}</td>
                <td>{{ definicion.categoria|default:"N/A" }}</td>
                <td>
                    <a href="{% url 'editarDefinicion' definicion.id %}" class="action-button">Editar</a>
                    <a href="{% url 'borrarDefinicion' definicion.id %}" class="action-button delete-button">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

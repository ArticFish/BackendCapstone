<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Categorías</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .delete-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Categorías</h1>
    <ul>
        {% for categoria in categorias %}
            <li>
                {{ categoria.nombre }} 
                <a href="{% url 'borrarCategoria' categoria.id %}">Borrar</a>  <!-- Enlace para borrar -->
            </li>
        {% empty %}
            <li>No hay categorías disponibles.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregarCategoria' %}">Agregar nueva categoría</a>  <!-- Enlace para agregar categoría -->
</body>
</html>

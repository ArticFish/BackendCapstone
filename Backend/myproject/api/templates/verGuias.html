<!DOCTYPE html>
<html>
<head>
    <title>Guías de Trámites</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .delete-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <a href="{% url 'general' %}">Volver</a>
    <h1>Listado de Guías</h1>
    <a href="{% url 'subirGuias' %}">Subir Guias</a>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Tipo</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tramite in tramites %}
            <tr>
                <td>{{ tramite.titulo }}</td>
                <td>{{ tramite.descripcion }}</td>
                <td>{{ tramite.tipo }}</td>
                <td>{{ tramite.categoria }}</td>
                <td>
                    <a href="{% url 'editarGuia' tramite.id %}" class="action-button">Editar</a>
                    <a href="{% url 'borrarGuia' tramite.id %}" class="action-button delete-button">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

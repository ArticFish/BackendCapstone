{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Guía</title>
    <link rel="stylesheet" href="{% static 'editar.css' %}">
</head>
<body>
    <a href="{% url 'verGuias' %}" class="boton volver">Volver</a>
    <h1>Editar Guía</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="id_titulo">Título:</label>
        {{ form.titulo }}

        <label for="id_descripcion">Descripción:</label>
        {{ form.descripcion }}

        <label for="id_tipo">Tipo:</label>
        {{ form.tipo }}

        <label for="id_categoria">Categoría:</label>
        {{ form.categoria }}

        <label for="id_requisitos">Requisitos:</label>
        {{ form.requisitos }}

        <label for="id_documentos_necesarios">Documentos Necesarios:</label>
        {{ form.documentos_necesarios }}

        <label for="id_lugar_tramite">Lugar de Trámite:</label>
        {{ form.lugar_tramite }}

        <label for="id_plazo_estimado">Plazo Estimado:</label>
        {{ form.plazo_estimado }}

        <label for="id_costo">Costo:</label>
        {{ form.costo }}

        <label for="id_link_oficial">Link Oficial:</label>
        {{ form.link_oficial }}

        <button type="submit">Guardar Cambios</button>

        <a href="{% url 'verGuias' %}">
            <button type="button" class="cancel-button">Volver</button>
        </a>
    </form>
</body>
</html>
